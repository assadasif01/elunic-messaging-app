<div class="container">
  <p-card header="Developer Challenge">
    <div class="message-container">
      <p-message *ngIf="message" severity="info" [text]="message"></p-message>
    </div>
    
    <div class="list-container">
      <h3>Items from API:</h3>
      <p-listbox [options]="items"></p-listbox>
    </div>
    
    <div class="mt-4">
      <h3>User Messages Challenge:</h3>
      <p>Go to the messages page to view and submit messages with pagination functionality.</p>
      <a routerLink="/messages" class="btn btn-primary">Go to Messages</a>
    </div>
  </p-card>
</div>
